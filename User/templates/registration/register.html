<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <script action="{% url 'register' %}" src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6LeByPQUAAAAABCouY18nSozyeeXtuBW1CeA_4nQ"></div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <input type="submit" value="Зарегистрировать">
</form>
