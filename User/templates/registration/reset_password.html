<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пороля</title>
  <link rel="stylesheet" href="{% static 'reset/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
  <link rel="shortcut icon" href="{% static 'img/short-logo.png' %}" type="image/png">
</head>
<body>
  <div class="main">
    <div class="block">
      <div class="header">
        <div class="first_len">
          <a onclick="javascript:history.back(); return false;"><img src="{% static 'img/back.png' %}" alt="" class="back"></a>
          <div class="label">Забыли пароль?</div>
          <a href="/"><img src="{% static 'img/short-logo.png' %}" alt="" class="home"></a>
        </div>
        <div class="information">Введите e-mail от вышего аккаунта, и мы вышдем на него письмо с ссылкой на изменение пароля</div>
      </div>
       <form method="post">
        {% csrf_token %}
        <div class="input">
          <div class="form-information">E-mail</div>
          <div class="form-input">{{ form.email }}</div>
        </div>
         <div class="smile">
           <div class="text">А тут пустое место : )<br> Не знаем, как его заполнить, поэтому <br>держите фотку котика</div>
           <div class="cat">
             <img src="{% static 'img/cat-one.png' %}" alt="cat" class="img-cat">
           </div>
         </div>
        <button type="submit" class="button">Отправить</button>
      </form>
    </div>
  </div>
</body>
</html>
